<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Главная</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="cmsmagazine" content="5a7189a28fb3dc68238dbdb44c9ea99c">
	<link rel="icon" type="image/png" sizes="16x16" href="../img/favicon.png">
	<link rel="stylesheet" href="css/style.min.css" data-inprogress="">
	<link rel="stylesheet" href="css/home.min.css" data-inprogress="">
</head>

<body>
	<!-- Header -->
	<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <img src="img/logo.svg" alt="logo">
            </div>
            <div class="header__info">
                <nav class="nav">
                    <a href="#" class="nav__link">Главная</a>
                    <a href="#" class="nav__link">Площадки</a>
                    <a href="#" class="nav__link">Кухня</a>
                    <a href="#" class="nav__link">Мероприятия</a>
                    <a href="#" class="nav__link">Галерея</a>
                    <a href="#" class="nav__link">Отзывы</a>
                    <a href="#" class="nav__link">FAQ</a>
                    <a href="#" class="nav__link">Контакты</a>
                </nav>
                <div class="header__address">
                    <i class="icon-location"></i>
                    <p class="header__address_text">
                        г. Москва, Мякининское ш., д.3 (Рублевский пляж)
                    </p>
                </div>
                <div class="header__phones">
                    <i class="icon-phone"></i>
                    <div class="header__phones_info">
                        <p>+7 (985) 777-4-555</p>
                        <p>+7 (926) 063-12-99</p>
                    </div>
                </div>
                <button class="header__btn" name="call">Заказать звонок</button>
            </div><!-- /.header__info -->

            <button class="nav__toggle">
                <div class="nav__toggle_btn"><i class="icon-menu"></i></div>
                <p>Меню</p>
            </button>

        </div><!-- /.header__inner -->
    </div><!-- /.container -->
</header>

	<!-- Основной контент -->
	<div class="wrapper">
		<div class="intro">
			<div class="container">

				<div class="intro__title">
					<p class="intro__title_small">Event площадка</p>
					<p class="intro__title_big">White Park</p>
				</div>

				<div class="intro__subtitle">
					<p>Для мероприятий в Москве</p>
				</div>

				<button class="intro__btn" name="get-presentation">Получить презентацию</button>

				<div class="intro__play">
					<div class="intro__play_outline">
						<i class="icon-play-circled"></i>
					</div>
					<p class="intro__play_text">Видео-обзор площадки</p>
				</div>

			</div><!-- /.container -->
		</div><!-- /.intro -->
	</div>

	<!-- Footer -->
	<footer class="footer"></footer>

	<!-- Скрипты -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/script.min.js"></script>

</body>

</html>
